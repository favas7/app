<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/user_rgstr" method="post" enctype="multipart/form-data">
<table width="200" border="1">
  <tr>
    <th scope="row">NAME</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">HOUSE NAME</th>
    <td><label for="textarea"></label>
      <textarea name="textfield5" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <th scope="row">PLACE</th>
    <td><label for="textarea"></label>
      <textarea name="textfield6" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <th scope="row">POST</th>
    <td><label for="textarea"></label>
      <textarea name="textfield7" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <th scope="row">PIN</th>
    <td><label for="textarea"></label>
      <textarea name="textfield8" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <th scope="row">EMAIL</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">AGE</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">GENDER</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="MALE" id="RadioGroup1_0" />
        MALE</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="FEMALE" id="RadioGroup1_1" />
        FEMALE</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th scope="row">PHOTO</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <th scope="row">PHONE NUMBER</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
</table>

</form>
</body>
</html>
