<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<body><form action="" method="get">
<table width="250" border="2" cellspacing="4" cellpadding="4">
  <tr>
    <th scope="row">USER ID</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row"><p>WORKER ID</p></th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">RATING</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="1⭐" id="RadioGroup1_0" />
        1⭐</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="2⭐" id="RadioGroup1_1" />
        2⭐</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="3⭐" id="RadioGroup1_2" />
        3⭐</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="4⭐" id="RadioGroup1_3" />
        4⭐</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="5⭐" id="RadioGroup1_4" />
        5⭐</label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th scope="row">REVIEW</th>
    <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <th scope="row">DATE</th>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
</table>

</form>
</body>
</html>
