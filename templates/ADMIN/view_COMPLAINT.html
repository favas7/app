{% extends 'ADMIN/admin_home.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" class="table-active">
  <table width="400" border="2" cellspacing="4" cellpadding="4">
    <tr style="background-color: #0b2e13;color:white">
      <th scope="row">SLNO.</th>
      <td>COMPLAINT</td>
      <td>COMPLAINT DATE</td>
      <td>USERNAME</td>
      <td>&nbsp;</td>
    </tr>
       {% for i in data %}
    <tr>
      <th height="99" scope="row">&nbsp;{{ loop.index }}</th>
      <td>&nbsp;{{ i['complaints'] }}</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td>&nbsp;{{ i['u_name'] }}</td>
      <td><a href="/admin_replycomplaint/{{ i['complaint_id'] }}">REPLY</a></td>
    </tr>
       {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
