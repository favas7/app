{% extends 'WORKER/worker_home.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>
<form action="/workerupdate/{{ data['user_id'] }}" method="post" enctype="multipart/form-data" class="table-active">
<table width="397" border="2" cellspacing="4" cellpadding="4">
  <tr>
    <th width="54" scope="row">NAME</th>
    <td width="33"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['name'] }}" required/></td>
    </tr>
  <tr>
    <th scope="row">HOUSE NAME</th>
    <td><input type="text" name="textfield2" id="textfield2"  value="{{ data['home'] }}" required/></td>
    </tr>
  <tr>
    <th scope="row">PLACE</th>
    <td><input type="text" name="textfield3" id="textfield3"  value="{{ data['place'] }}" required/></td>
  </tr>
  <tr>
    <th scope="row">POST</th>
    <td><input type="text" name="textfield4" id="textfield4" value="{{ data['post'] }}" required/></td>
  </tr>
  <tr>
    <th scope="row">PIN</th>
    <td><input type="text" name="textfield5" id="textfield5"  value="{{ data['pin'] }}" required/></td>
  </tr>
  <tr>
    <th scope="row">AGE</th>
    <td><input type="text" name="textfield6" id="textfield6"  value="{{ data['age'] }}" required/></td>
    </tr>
  <tr>
    <th scope="row">PHOTO</th>
    <td><label for="fileField"></label>
         <img src="{{  data['photo'] }}" width="100">
      <input type="file" name="fileField" id="fileField"  /></td>
    </tr>
  <tr>
    <th scope="row">PHONE NUMBER</th>
    <td><input type="text" name="textfield7" id="textfield7"  value="{{ data['phone_number'] }}" required/></td>
    </tr>
  <tr>
    <th scope="row">CATEGORY</th>
    <td><label for="select"></label>
      <select name="select" id="select" >
        <option value="Carpenter" {% if data['category']=='Carpenter' %}selected{% endif %}>Carpenter</option>
        <option value="Plumber" {% if data['category']=='Plumber' %}selected{% endif %}>Plumber</option>
        <option value="Electrician" {% if data['category']=='Electrician' %}selected{% endif %}>Electrician</option>
        <option value="Painter" {% if data['category']=='Painter' %}selected{% endif %}>Painter</option>
        <option value="Gardener" {% if data['category']=='Gardener' %}selected{% endif %}>Gardener</option>
        <option value="Helper" {% if data['category']=='Helper' %}selected{% endif %}>Helper</option>
      </select></td>
    </tr>
  <tr>
    <th scope="row">EXPERIENCE</th>
    <td><input type="text" name="textfield9" id="textfield9"  value="{{ data['experience'] }}" required></td>
    </tr>
  <tr>
    <th scope="row">GENDER</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0"  {% if data['gender']=='Male' %}checked{% endif %} />
        Male</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1"  {% if data['gender']=='Female' %}checked{% endif %}>
        Female</label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Others" id="RadioGroup1_2"  {% if data['gender']=='Others' %}checked{% endif %}/>
        Others</label>
      <br />
    </p></td>
    </tr>
  <tr>
    <th scope="row">EMAIL</th>
    <td><input type="text" name="textfield11" id="textfield11" value="{{ data['email'] }}" readonly/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="UPDATE" /></th>
    </tr>
  </table>

</form>
</body>
</html>
{% endblock %}
